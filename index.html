<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Picker</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; 
     background-image: url('assets/background.svg'); /* Replace with your image path */
     background-size: cover;
     background-position: center;
     background-repeat: no-repeat;
     background-attachment: fixed; /* Optional: keeps background fixed while scrolling */
 }
    img { max-width: 300px; margin: 20px auto; display: block; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #historyLog {
      display: none;
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Instrument Bingo Duets</h1>
  <img id="bingoImage" src="assets/start.svg" alt="Bingo Ball" />
  <audio id="bingoAudio" controls style="display:none;"></audio>
  <br>
  <img src="assets/next-button.svg" alt="Next" onclick="pickNext()" style="width:100px; cursor:pointer; margin:10px;">
  <img src="assets/scramble-button.svg" alt="Scramble" onclick="scramble()" style="width:100px; cursor:pointer; margin:10px;">
  <img src="assets/history-button.svg" alt="History Log" onclick="toggleHistory()" style="width:100px; cursor:pointer; margin:10px;">


  <div id="historyLog">
    <h3>Picked Items:</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const originalItems = [
      "acousticguitardoublebass", "cellopiano", "celloviolin", "cellopiano",
      "cymbaldoublebass", "cymbalsnare", "electricbassbassdrum",
      "electricbasselectricguitar", "electricbasspiano", "electricbasssaxophone",
      "fluteacousticguitar", "fluteclarinet", "flutesnare", "flutesynth",
      "hornoboe", "oboebassoon", "snarebassdrum", "synthelectricguitar",
      "synthsaxophone", "tambourineacousticguitar", "timpanitrumpet",
      "trombonetuba", "trumpettrombone", "trumpettuba", "violinpiano"
    ];

    let bingoItems = shuffle([...new Set(originalItems)]);
    let availableItems = [...bingoItems];
    let history = [];

    function pickNext() {
      if (availableItems.length === 0) {
        alert("All items have been picked! Click 'Scramble' to reset.");
        return;
      }

      const index = Math.floor(Math.random() * availableItems.length);
      const item = availableItems.splice(index, 1)[0];

      const img = document.getElementById("bingoImage");
      const audio = document.getElementById("bingoAudio");

      // Display the SVG
      img.src = `assets/${item}.svg`;

      // Try multiple .wav files with the same prefix
      const maxVariants = 5;
      const variant = Math.floor(Math.random() * maxVariants) + 1;
      const audioPath = `assets/${item}${variant}.wav`;

      fetch(audioPath, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            audio.src = audioPath;
          } else {
            audio.src = `assets/${item}.wav`;
          }
          audio.play();
        })
        .catch(() => {
          audio.src = `assets/${item}.wav`;
          audio.play();
        });

      history.push(item);
      updateHistoryLog();
    }

    function scramble() {
      bingoItems = shuffle([...new Set(originalItems)]);
      availableItems = [...bingoItems];
      history = [];
      document.getElementById("bingoImage").src = "assets/start.svg";
      updateHistoryLog();
      alert("Bingo items have been scrambled and reset!");
    }

    function toggleHistory() {
      const log = document.getElementById("historyLog");
      log.style.display = log.style.display === "none" ? "block" : "none";
    }

    function updateHistoryLog() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
