<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instrument Bingo Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .option {
            flex: 0 1 15vw; /* Each option takes up 15% of the viewport width */
            max-width: 200px;
            text-align: center;
            text-decoration: none;
            color: black;
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            transition: transform 0.2s, border-color 0.2s;
        }

        .option img:hover {
            transform: scale(1.05);
            border-color: #45a049;
        }

        .label {
            margin-top: 10px;
            font-size: 1rem;
            display: block;
        }

        @media (max-width: 600px) {
            .option {
                flex: 0 1 40vw;
            }
        }
    </style>
</head>
<body>
    <h1>Select a Bingo Game</h1>

    <div class="options-container">
        <a class="option" href="single_labeled.html">
            <img src="images/single_labeled.png" alt="Single Labeled">
            <span class="label">Single Instrument Bingo (Labeled)</span>
        </a>

        <a class="option" href="single_unlabeled.html">
            <img src="images/single_unlabeled.png" alt="Single Unlabeled">
            <span class="label">Single Instrument Bingo (Unlabeled)</span>
        </a>

        <a class="option" href="duet_labeled.html">
            <img src="images/duet_labeled.png" alt="Duet Labeled">
            <span class="label">Duet Instrument Bingo (Labeled)</span>
        </a>

        <a class="option" href="duet_unlabeled.html">
            <img src="images/duet_unlabeled.png" alt="Duet Unlabeled">
            <span class="label">Duet Instrument Bingo (Unlabeled)</span>
        </a>
    </div>
</body>
</html>

</html>
